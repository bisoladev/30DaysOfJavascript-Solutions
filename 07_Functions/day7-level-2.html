<body>
    <div class="wrapper">
        <h2>Calculate the values of x in the quadratic equation: ax2 + bx + c = 0</h2>
        <form action="" method="get" class="form-section">
            <div class="form__input">
                <label for="a">Enter value for a: </label>
                <input type="number" id="a" required>
            </div>
            <div class="form__input">
                <label for="b">Enter value for b: </label>
                <input type="number" id="b" required>
            </div>
            <div class="form__input">
                <label for="num">Enter value for c: </label>
                <input type="number" id="c" required>
            </div>
            <div>
                <button type="button" id="button">Click to see your answer!</button>
            </div>
        </form>
